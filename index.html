<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Results summary component</title>
  </head>
  <body>
    <div class="containerResult">
      <div class="Result">
        <h2>Your Result</h2>
        <div>
          <p>76</p>
          <p>of 100</p>
        </div>
        <p><strong>Great</strong></p>
        <p>
          You scored higher than 65% of the people who have taken these tests.
        </p>
      </div>

      <div class="Summary">
        <h3>Summary</h3>
        <div class="test Reaction">
          <img src="/assets/images/icon-reaction.svg" alt="icon for a bolt" />
          <p>Reaction</p>

          <p>80 / <span>100</span></p>
        </div>
        <div class="test Memory">
          <img
            src="/assets/images/icon-memory.svg"
            alt="icon denoting memory"
          />
          <p>Memory</p>
          <p>92 / <span>100</span></p>
        </div>
        <div class="test Verbal">
          <img
            src="/assets/images/icon-verbal.svg"
            alt="icon denoting verbal"
          />
          <p>Verbal</p>
          <p>61/ <span>100</span></p>
        </div>
        <div class="test Visual">
          <img
            src="/assets/images/icon-visual.svg"
            alt="icon denoting visual"
          />
          <p>Visual</p>
          <p>72 / <span>100</span></p>
        </div>

        <a href="#">Continue</a>
      </div>
    </div>

    <footer>
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Adetolar</a>.
    </footer>
  </body>
</html>
